name: Deploy Sphinx Docs to GitHub Pages

on:
  push:
    branches: [main]  # Trigger on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Use your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinxcontrib-napoleon  # Add any other deps from your requirements.txt

      - name: Build Sphinx docs
        run: |
          cd docs
          make html  # Builds to docs/build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html  # Deploy the built HTML
          publish_branch: gh-pages  # Target branch for Pages